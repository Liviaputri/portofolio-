<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            const nav = document.getElementById("nav-menu");
            nav.classList.toggle("active");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Menengahkan menu */
            align-items: center;
            position: relative;
        }
        .menu-toggle {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            display: none;
            position: absolute;
            left: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Menengahkan menu */
            width: 100%;
        }
        nav ul li {
            padding: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                transition: all 0.3s ease-in-out;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                text-align: center;
                padding: 10px 0;
            }
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .contact {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portofolio</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2><i class="fas fa-id-card"></i> Kontak Saya</h2>
            <form>
                <label for="name"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message"><i class="fas fa-comment"></i> Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Livia Putri Maharani</p>
    </footer>
</body>
</html>
