<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            const nav = document.getElementById("nav-menu");
            nav.classList.toggle("active");
        }
    </script>
    <style>
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 15px;
            right: 20px;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                text-align: center;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portofolio</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2><i class="fas fa-id-card"></i> Kontak Saya</h2>
            <form>
                <label for="name"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message"><i class="fas fa-comment"></i> Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Livia Putri Maharani</p>
    </footer>
</body>
</html>
